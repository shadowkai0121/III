<form action="">

    Name: <input type="text">
    <br>
    ID: <input type="text" onblur='checkID(this.value)'>
    <span id="warn"></span>
    <br>

    Gender:
    Male: <input type="radio" name="gender" checked>
    Female: <input type="radio" name="gender">

</form>



<script src="./jsUtil.js"></script>
<script>
    function checkID(id) {
        document.getElementById('warn').innerHTML =
            checkTWID(id) ? '' : 'No!';
    }

</script>
