    // 花色、洗牌、發牌

    let poker = [];

    // 洗牌
    for (let i = 0; i < 52; i++) {
        // 0 ~ 51
        let card = parseInt(Math.random() * 52);

        // 加入檢查機制
        let isRepeat = false;
        for (let j = 0; j < i; j++) {
            if (card === poker[j]) {
                // 重複了
                isRepeat = true;
                break;
            }
        }

        if (!isRepeat) {
            poker[i] = card;
        }
        else {
            // 重來一次
            i--;
        }
    }
