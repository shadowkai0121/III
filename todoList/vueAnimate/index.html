<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css' />
    <style>
        .leave-doc {
            position: absolute;
        }

        .modal-mask {
            position: fixed;
            z-index: 9998;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .modal-wrapper {
            position: relative;
            top: 10%;
        }

        .modal-container {
            width: 500px;
            margin: 0px auto;
            padding: 20px 30px;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
            transition: all .3s ease;
            font-family: Helvetica, Arial, sans-serif;
        }

        .modal-header h3 {
            margin-top: 0;
        }

        .modal-body {
            margin: 0;
        }

        .modal-footer {
            font-size: 1em;
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
</head>

<body>

    <div id="app" class="container">

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <button @click='showNewPost = true'>showForm</button>

                <transition name="" enter-active-class="leave-doc animated rollIn"
                    leave-active-class="leave-doc animated rollOut" appear>
                    <vue-modal @close='showNewPost = false' v-if="showNewPost">
                        <template #header>
                            <h1 class="text-center">Hello</h1>
                        </template>
                        <template #body>
                            <new-post></new-post>
                        </template>
                        <template #footer>
                            <h3>foot</h3>
                        </template>
                    </vue-modal>
                </transition>

            </div>

        </div>

    </div>

    <script type="text/x-template" id="newPost">
        <p>hello</p>
        <input type="text" value='1000'>
    </script>

    <script type="text/x-template" id="vueModal">
        <div @click="$emit('close')" class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">
        
                <div class="modal-header">
                    <slot name="header"></slot>
                </div>
        
                <div class="modal-body">
                    <slot name="body"></slot>
                </div>
        
                <div class="modal-footer">
                    <slot name="footer"></slot>
                </div>
            </div>
        </div>

    </script>

    <script>

        Vue.component('new-post', {
            template: '#newPost'
        });

        Vue.component('vue-modal', {
            template: '#vueModal',
            methods: {
                close() {
                    alert('hi');
                }
            },
        });

        new Vue({
            el: '#app',
            data: {
                name: 'kai',
                showNewPost: false
            }
        })

    </script>
</body>

</html>
