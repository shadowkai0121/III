<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>

    <img id="panda" src="panda1.jpg">

    <div id="report">Report:<br></div>
    <hr>
    <form action="" method="put" onsubmit="return false;">
        <button type="button" id="btnTry">Try</button>
        <button type="button" id="btnOff">Off</button>



        <script>
            $(function () {
                $("#btnTry").click(function () {
                    log("action on");
                    mouseAction();
                })

                $("#btnOff").click(function () {
                    log("action off");
                    $("#panda").off();
                })

                mouseAction();
                function mouseAction() {
                    $("#panda").on({
                        "mouseover": function () {
                            log("mouseenter");
                            $("#panda").prop("src", "panda2.jpg");
                        },
                        "mouseout": function () {
                            log("mouseleave");
                            $("#panda").prop("src", "panda1.jpg");
                        }
                    });
                }


                function log(obj) {
                    $("#report").append(obj + "<br>");
                }
            })
        </script>
    </form>
</body>

</html>
