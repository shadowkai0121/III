<script>
    let a = 10,
        b = 3,
        r = a / b;
    document.write(r);

    document.write("<br>");

    document.write(parseInt(r));

    document.write("<br>");

    b = 0;
    document.write(a / b);
    // output: infinity
</script>
<hr>
<script>
    let x = "10",
        y = 3.14,
        t = x + y;

    document.write(t);

    document.write("<br>");

    x = 10;
    y = true;
    t = x + y;
    document.write(t);
</script>
