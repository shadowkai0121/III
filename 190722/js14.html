<script>

    let a = 10, b = 8;

    // switch 是全等比對 (===)
    // 弱型別，可以進行運算
    // break 省略會一直執行後面的陳述式
    switch (a) {
        case 1:
            document.write("A");
            break;
        case "10":
            document.write("B String");
            break;
        // case 10:
        //     document.write("B Number");
        //     break;

        // 無法進行邏輯判斷
        // case a > 5:
        //     document.write("a>5");
        //     break;
        case b + 2:
            document.write("b+2");
            break;
        case 100:
            document.write("C");
            break;
        default:
            document.write("Z");
            break;
    }
    document.write("<hr");

</script>
