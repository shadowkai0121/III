<script>

    (function () {
        let num1, num2, num3, num4, num5, num6;
        num1 = num2 = num3 = num4 = num5 = num6 = 0;

        for (let i = 0; i < 100; i++) {
            let dice = Math.floor(Math.random() * 6 + 1);
            switch (dice) {
                case 1: num1++; break;
                case 2: num2++; break;
                case 3: num3++; break;
                case 4: num4++; break;
                case 5: num5++; break;
                case 6: num6++; break;
                default: break;
            }
        }

        console.log(`1=${num1}, 2=${num2}, 3=${num3}, 4=${num4}, 5=${num5}, 6=${num6}`);

    }());

</script>
