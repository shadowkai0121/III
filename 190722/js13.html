<script>

    let a = 123;
    document.write(typeof a);
    // number

    document.write("<br>");

    a = String(a);
    document.write(typeof a);
    // string

    document.write("<br>");

    let b = true;
    document.write(typeof b);
    // boolean

    document.write("<br>");

    b = String(b);
    document.write(typeof b);
    // string

    document.write("<br>");

    b = Number(b);
    document.write(typeof b + ":" + b);
    // number:1

    document.write("<br>");

    let c = false;
    document.write(typeof c);
    // boolean

    document.write("<br>");

    c = Number(c);
    document.write(typeof c + ":" + c);
    // number:0

</script>
