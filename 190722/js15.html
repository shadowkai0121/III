<script>
    let month = parseInt(Math.random() * 12 + 1);
    let day = 0;

    switch (month) {
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            day = 31;
            break;
        case 4: case 6: case 9: case 11:
            day = 30;
            break;
        case 2:
            day = 28;
            break;
        default:
            throw "資料有誤";
    }

    document.write(`${month} 月有 ${day} 天`);
</script>
