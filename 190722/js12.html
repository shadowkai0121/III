<script>
    let x = 10,
        y = 3;

    // 10 >= 10, 10-- && 3 <= 3, 3++
    // output: OO: x=9, y=4
    // if (x-- >= 10 && y++ <= 3) {
    //     document.write(`OO: x=${x}, y=${y}`);
    // }
    // else {
    //     document.write(`XX: x=${x}, y=${y}`);
    // }

    document.write("<br>");

    // 10 >= 10, 10-- => true
    // y++ 不會執行
    if (x-- >= 10 || y++ <= 3) {
        document.write(`OO: x=${x}, y=${y}`);
    }
    else {
        document.write(`XX: x=${x}, y=${y}`);
    }
</script>
