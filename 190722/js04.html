<script>

    let x = "10", // string
        y = "3",  // string 
        x1 = parseInt(x),
        y1 = parseInt(y);

    document.write(x + y);
    // output: 103

    document.write("<br>");

    document.write(x1 + ":" + typeof (x1));
    // output: 10:number

    document.write("<br>");

    document.write(x1 + y1);
    // output: 13
</script>
