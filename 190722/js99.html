<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
            text-align: center;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <script>
            // 常數慣例使用大寫
            const ROW = 3;
            const START = 5;
            const COL = 4;

            for (let k = 0; k < ROW; k++) {
                document.write("<tr>");

                for (let j = START; j < (START + COL); j++) {
                    let currentNum = j + k * COL;
                    // document.write(`<td bgcolor='${j % 2 === 0 ? 'yellow' : 'pink'}'>`);

                    let isPink;
                    if (COL % 2 === 0) {
                        isPink = (currentNum + k) % 2 === 0;
                    }
                    else {
                        isPink = currentNum % 2 === 0;
                    }

                    document.write(`<td bgcolor="${isPink ? 'pink' : 'yellow'}">`)

                    for (let i = 1; i <= 9; i++) {

                        let r = currentNum * i;
                        document.write(`${currentNum} * ${i} = ${r}<br>`);

                    }

                    document.write("</td>");
                }

                document.write("</tr>");
            } 
        </script>
    </table>

</body>

</html>
