<input id="val1" type="text">
+
<input id="val2" type="text">
<input type="button" value="=" onclick="add()">
<input id="display" type="text" disabled>

<script>
    function add() {
        // display.value = 
        //      parseInt(val1.value) + parseInt(val2.value);

        // 區域變數
        let x = parseInt(document.getElementById("val1").value),
            y = parseInt(document.getElementById("val2").value),
            show = document.getElementById("display");

        show.value = x + y;
    }
</script>
