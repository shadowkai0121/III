<canvas id="canvas" width="800" height="600" style="border: 1px solid black;"></canvas>

<script>

    let ctx = canvas.getContext('2d'); // 渲染
    ctx.strokeStyle = 'rgb(0, 0, 255)';

    ctx.beginPath();
    // 
    ctx.arc(40, 40, 20, Math.PI / 7, -Math.PI / 7, false);
    ctx.lineTo(30, 40);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(90, 90);
    ctx.bezierCurveTo(80, 90, 100, 300, 200, 200, 300, 500);
    ctx.stroke();
    ctx.fill();

    function reset() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

</script>
