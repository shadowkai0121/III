<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>

</head>

<body>

    <div id="app1" :title="time">
        <input type="text" v-model="message"><br>
        {{ message }}
        <button @click="reverseMsg">Reverse</button>
        <div v-if="seen">Hola!</div>
    </div>

    <div id="app2">
        <ol>
            <li v-for="todo in todoList">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app3">
        {{ message }}
        <br>
        <input @keyDown='catchKeyDown' type="text" v-model='message'>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script>

        let app1 = new Vue({
            el: '#app1',
            data: {
                message: 'Hello!',
                time: new Date().toLocaleString(),
                seen: true
            },
            methods: {
                reverseMsg: function () {
                    this.message = this.message.split('').reverse().join('');
                    this.seen = this.message == 'Hello!'
                }
            }
        });

        let app2 = new Vue({
            el: '#app2',
            data: {
                todoList: [
                    { text: 'todo 1' },
                    { text: 'todo 2' },
                    { text: 'todo 3' }
                ]
            }
        });

        let app3 = new Vue({
            el: '#app3',
            data: {
                message: 'Hello!',
                keydownList: []
            },
            methods: {
                reverseMsg: function () {
                    this.message = this.message.split('').reverse().join('');
                },
                catchKeyDown: function (e) {
                    console.log(e);
                }
            }
        });
    </script>
</body>

</html>
