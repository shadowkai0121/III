<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        float: right;
        border: 1px solid black;
        margin: 10px;
        height: 200px;
        /*內容的寬度*/
        width: 30%;
      }
      /* div 的寬度 內容 + padding */

      div:nth-child(3) {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>aaa</div>
    <div>bbb</div>
    <div>ccc</div>
    <div>ddd</div>
    <div>eee</div>
  </body>
</html>
