<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
        }

        td {
            border: 1px solid blue;
            font-size: 70px;
            text-align: center;
            padding: 60px 10px 60px 10px;
        }
        td:last-child{
            border-right: 0px;
        } 
        td:first-child{
            border-left: 0px;
        }
        td:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
   <table>
       <tr>
           <td rowspan="3">1-1</td>
           <td colspan="2">1-2</td>
       </tr>
       <tr>
           <td>2-2</td>
           <td>2-3</td>
       </tr>
       <tr>
           <td>3-2</td>
           <td>3-3</td>
       </tr>
   </table> 
</body>
</html>
