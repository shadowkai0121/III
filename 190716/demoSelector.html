<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .even {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      (function() {
        var app = document.getElementById("app");

        for (let i = 0; i < 10; i++) {
          
          let idx = i + 1;
          let p = document.createElement("p");
          let text = document.createTextNode("paragraph " + idx);

          p.appendChild(text);

          if (idx % 2 === 0) {
            p.setAttribute("class", "even");
          }

          app.appendChild(p);
        }
      })();
    </script>
  </body>
</html>
